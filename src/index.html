<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare | Login</title>
    <link rel="stylesheet" type="text/css" href="frontend/css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <div class="wrapper-logo">
                <img src="frontend/assets/pngegg.png" alt="PetCare">
            </div>
        </div>
    </nav>
    <section class="conteudo">
        <div class="formulario">
            <form action="teste.js" method="POST">
                <div class="titulo">
                    <h3>Acesse sua conta</h3>
                </div>
                <div class="campos">
                    <div class="campo">
                        <input type="email" name="mail" placeholder="E-mail">
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <h5>Ainda não é cadastrado? <u spa-link="frontend/pages/cadastro.html" spa-destino=".formulario"><a href="cadastro.html"> Crie já sua
                            conta.</a></u></h5>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="banner">
            <div class="wrapper-banner">
                <img src="frontend/assets/jonas-vincent-xulIYVIbYIc-unsplash.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="frontend/js/script.js"></script>
</body>

</html>
